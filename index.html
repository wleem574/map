<!DOCTYPE html>
<html>
<head>
  <title>طلب صيانة موقعية</title>
  <link rel="stylesheet" href="https://https://raw.githubusercontent.com/wleem574/map/refs/heads/main/style.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="map"></div>

  <div id="requestForm">
    <h3>طلب صيانة</h3>
    <label for="location">الموقع:</label>
    <input type="text" id="location" readonly><br><br>

    <label for="type">نوع الصيانة:</label>
    <select id="type">
      <option value="electricity">كهرباء</option>
      <option value="plumbing">سباكة</option>
      <option value="carpentry">نجارة</option>
      <option value="other">أخرى</option>
    </select><br><br>

    <label for="description">الوصف:</label>
    <textarea id="description"></textarea><br><br>

    <button id="requestButton">إرسال طلب</button>
  </div>

<script src="https://https://raw.githubusercontent.com/wleem574/map/refs/heads/main/script.js"></script>
  <script src="script.js"></script>
</body>
</html>
